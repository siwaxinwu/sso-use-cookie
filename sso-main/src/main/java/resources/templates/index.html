<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>main Module</title>
</head>
<body>
    <h1>欢迎来到code shop</h1>
    <span>
        <a th:if="${session.loginUser == null}"
           href="http://login.codeshop.com:9000/view/login?target=http://www.codeshop.com:9010/view/index">登录</a>
        <a th:unless="${session.loginUser== null}" href="http://www.codeshop.com:9010/view/exit">退出</a>
    </span>
    <p th:unless="${session.loginUser== null}" >
        <span style="color: deepskyblue;"; th:text="${session.loginUser.username}"></span>已登录
    </p>

</body>
</html>
